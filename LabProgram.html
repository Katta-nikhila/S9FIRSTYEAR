<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        .about {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #111;
            color: white;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>My Photography Portfolio</h1>
    <p>Capturing moments through my lens</p>
</header>

<section>
    <div class="about">
        <h2>About Me</h2>
        <p>
            I am a beginner photographer passionate about nature, people, and everyday moments.
            Photography helps me tell stories through images.
        </p>
    </div>

    <h2>Photo Gallery</h2>
    <div class="gallery">
        <img src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.webp?b=1&s=612x612&w=0&k=20&c=8xbZvMyptEaqMW46diKakhVgkPkAzBi5l7J1yveCZFk=" alt="Nature photo">
        <img src="https://anakoskaphotography.com/wp-content/uploads/2018/09/fall-colors-professional-portrait-of-a-child.jpg" alt="Portrait photo">
        <img src="https://t4.ftcdn.net/jpg/02/83/83/93/360_F_283839302_yt6JIsE96Pj4PydFDcBNKDUnuSpYB9h0.jpg" alt="City photo">
        <img src="https://img.freepik.com/free-photo/sunset-time-tropical-beach-sea-with-coconut-palm-tree_74190-1075.jpg?semt=ais_hybrid&w=740&q=80" alt="Sunset photo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbx6wXXY3DHy82q0PIG-VjZHNWphldRd4Ufg&s" alt="Street photo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxTVW7qIPLFJ_alveDA1xU-P0mGXH0CF98Fw&s" alt="Travel photo">
    </div>
</section>

<footer>
    <p>Â© 2025 Beginner Photographer</p>
</footer>

</body>
</html>
